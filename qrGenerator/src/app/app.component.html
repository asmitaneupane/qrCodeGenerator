<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code Generator
      <p>&copy;Sushil Subedi</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text" placeholder="Type Your Data" [(ngModel)]="data"></ion-input>
    <button ion-button large (click)="generateQRCode()" name="btnGenerator">Generate</button>
<ion-card *ngIf="generatedQRCode">
  <ngx-qrcode [(qrc-value)]="generatedQRCode"></ngx-qrcode>
</ion-card>
 </ion-content>
